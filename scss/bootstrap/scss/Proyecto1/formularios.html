<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios</title>
    <style>
        .contenedor{
            
            /*align-self: auto;*/
            margin-left:auto;
            margin-right: auto;
            margin:0 auto;
            background-color: coral;
            padding: 20px;
            width: 500px;
            /*position: absolute;*/

            
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Ejemplo de Formulario</h1>
        <br>
        <form>
            <p><label for="Nombre">Nombre </label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu Nombre" maxlength="20"></p>
            <p><label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Escribe tu Apellido" maxlength="20"></p>
            <p><label for="email">Email</label>
                <input type="email" name="email" id="email"></p>
            <p><label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="fecha" id="fecha"></p>
            <div>
                <p><u>¿Ud. Posee?</u></p>
                <p><label >Automovil</label><input type="checkbox" name="auto" id="auto">
                    <label >Motocicleta</label><input type="checkbox" name="moto" id="moto">
                </p>


            </div>
            <p><u>¿Cuantas propiedades tiene?</u></p>
            <div>
                <label>
                    <input type="radio" name="numero" value="1"> 1
                </label>
                <label>
                    <input type="radio" name="numero" value="2"> 2
                </label>
                <label>
                    <input type="radio" name="numero" value="3"> 3
                </label>
                <label>
                    <input type="radio" name="numero" value="3"> 4
                </label>
            </div>
        </form>
    </div>
</body>
</html>
